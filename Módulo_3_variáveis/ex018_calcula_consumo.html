<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina / tanque;

    document.write(" Um carro com um tanque de " + tanque + " litros, percorreu um caminho de " + caminhoComGasolina + " quilomêtros, consumindo " + consumoDeGasolina + " quilomêtros no percurso.");
    document.write("<br>");

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / tanque;
    document.write(" Um carro com um tanque de " + tanque + " litros, percorreu um caminho de " + caminhoComAlcool + " quilomêtros, consumindo " + consumoDeAlcool + " quilomêtros no percurso.");


</script>

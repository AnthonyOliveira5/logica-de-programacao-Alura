<meta charset="UTF-8">

<script>
    function pulaLinha(){

        document.write("<br><hr><br>");

    }

    function escreva(frase){

        document.write("<big>"+ frase + "</big>");
        pulaLinha();

    }

    var ano = 2022;
    escreva("Eu nasci em: " + (ano - 21));
    escreva("Samuel nasceu em: " + (ano - 18));
    escreva("Nathalia nasceu em: " + (ano - 22));


</script>

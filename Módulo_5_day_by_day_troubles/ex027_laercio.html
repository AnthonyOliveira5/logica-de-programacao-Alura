<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function escreva(frase) {

        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {


        var imc = peso / (altura * altura);

        return imc;

    }

    var imcCalculado = calculaImc(1.77, 75);


    escreva("O meu IMC Ã© : " + imcCalculado);


</script>

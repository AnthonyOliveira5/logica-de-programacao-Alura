<meta charset="UTF-8">

<script>

	function pulaLinha(){

		document.write("<br>");
		document.write("<br>");

	}

	function escreva(frase){

		document.write(frase);
		pulaLinha();

	}

	var numeroPensado = Math.round(Math.random() * 10);
	console.log(numeroPensado);

	var chute = parseInt(prompt("Digíte seu chute!!"));
	
	if (chute == numeroPensado) {

		escreva("Acertou!!");

	} else {

		escreva("Você errou... o número pensado foi " + numeroPensado);

	}


</script>

<meta charset="UTF-8">

<script>

	function pulaLinha(){

		document.write("<br>");
		document.write("<br>");

	}

	function escreva(frase){

		document.write(frase);
		pulaLinha();

	}
	var limite = parseInt(prompt("Entre com a data limite: "));
	var anoCopa = 1930;

	while(anoCopa <= limite) {


		escreva("Teve copa em: " + anoCopa);
		anoCopa = anoCopa + 4;

	}

	escreva("Fim");


</script>

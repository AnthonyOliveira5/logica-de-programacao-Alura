<meta charset="UTF-8">

<script>

	function pulaLinha(){

		document.write("<br>");
		document.write("<br>");

	}

	function escreva(frase){

		document.write(frase);
		pulaLinha();

	}

	function sorteia(n){

		return Math.round(Math.random() * n);

	}

	var numeroPensado = sorteia(10);
	console.log(numeroPensado);

	var chute = parseInt(prompt("Digíte seu chute!!"));
	
	if (chute == numeroPensado) {

		escreva("Acertou!!");

	} else {
		if(chute > numeroPensado){

			escreva("Você errou, o número chutado é maior que o pensado.")

		}
		if(chute < numeroPensado){

			escreva("Você errou, o número chutado é menor que o pensado.")

		}

		escreva("Você errou... o número pensado foi " + numeroPensado);

	}


</script>

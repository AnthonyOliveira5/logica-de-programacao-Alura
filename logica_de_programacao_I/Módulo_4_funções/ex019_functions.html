<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
        
    }

    function escreva(frase) {

        document.write(frase);
        pulaLinha();

    }
    
    escreva("Olá pessoal");

    var ano = 2016;
    escreva("Flávio tem " + (ano - 1977) + " anos");

    escreva("Joaquim tem " + (ano - 1996) + " anos ");

    ano = 2017;
    escreva ("Barney tem " + (ano - 1976) + " anos");

</script>

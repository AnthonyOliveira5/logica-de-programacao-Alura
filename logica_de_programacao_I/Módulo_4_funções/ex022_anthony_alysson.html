<meta charset="UTF-8">

<script>
	
	function pulaLinha(){

		document.write("<br><br>");

	}

	function escreva(frase){

		document.write(frase);
		pulaLinha();

	}

	var idadeAlysson = 15;
	var idadeAnthony = 21;
	var diferenca_idade = idadeAnthony - idadeAlysson;

	escreva("<h1> Qual a diferença de idade entre meu irmão e eu? </h1>");


	escreva("Eu tenho " + idadeAnthony + " anos, e o meu irmão tem " + idadeAlysson + " anos.");

	escreva(" A diferença é de " + diferenca_idade + " anos.");


</script>

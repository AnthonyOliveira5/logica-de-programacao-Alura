<meta charset ="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br><br>");

    }

    function escreva(frase){

        document.write(frase);
        pulaLinha();

    }

    var num = 20

    while (num >= 0){

        escreva(num);
        num = num - 1;
    }

    escreva("FIM");

</script>

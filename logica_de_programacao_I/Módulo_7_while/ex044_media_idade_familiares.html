<meta charset="UTF-8">

<script>
	
	function pulaLinha(){

		document.write("<br><br>");

	}

	function escreva(frase){

		document.write(frase);
		pulaLinha();

	}

	var quantIdades = parseInt(prompt("Qual a quantidade de familiares? "));
	var contador = 1;
	var	totalIdades = 0; 

	while(contador <= quantIdades){

	var idade = parseInt(prompt("Digite a idade do familiar: "));
	totalIdades = totalIdades + idade;
	contador++;

	}

	escreva("A média de idades da sua familia é: " + totalIdades /quantIdades);
	escreva("FIM");


</script>

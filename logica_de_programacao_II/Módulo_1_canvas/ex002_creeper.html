<canvas width = "600" height = "400"> </canvas>

<script>

    var tela = document.querySelector ("canvas");
    var pincel = tela.getContext ("2d");

    pincel.fillStyle = "lightgrey"; //background
    pincel.fillRect(0, 0, 600, 400);
    
    pincel.fillStyle = "darkgreen"; // cara do creeper
    pincel.fillRect(125, 50, 350, 300);

    pincel.fillStyle = "black"; // olho 1
    pincel.fillRect(175, 110, 90, 90);

    pincel.fillStyle = "black"; // olho 2
    pincel.fillRect(335, 110, 90, 90);

    pincel.fillStyle = "black"; // nariz
    pincel.fillRect(265, 200, 70, 100);
    
    pincel.fillStyle = "black"; // parte da boca 1
    pincel.fillRect(225, 240, 40, 110);

    pincel.fillStyle = "black"; // parte da boca 2
    pincel.fillRect(335, 240, 40, 110);

</script>
